<script type="text/javascript">
	(function () {
    var str_a = "a"; 
    var str_b = str_a;
    str_b = "b";
    console.log(str_a,str_b);//"a","b"

    var obj_a = {v:"a"}; 
    var obj_b = obj_a; 
    obj_b.v = "b"; 
    console.log(obj_a,obj_b);//"b","b"

    obj_b = {v:"c"}; 
    console.log(obj_a,obj_b);//"b","c"
}());
var obj_c = {x1:2,y1:3};//obj_c.x1在堆区
var obj_d = {x2:2,y2:3};
console.log(obj_c.x1 === obj_d.x2);//true
var a =123;
function foo1(x){
	x = 345;
}
foo1(a);
console.log(a);//123

var a ={y:123};
function foo2(x){
	x.y = 345;
}
foo2(a);
console.log(a.y);//345

var a ={y:123};
function foo3(x){
	x.y = 345;
	x = {y:456};
}
foo3(a);
console.log(a.y);//345

var a ={y:123};
function foo4(x){
    x = {y:456};	
    x.y = 345;	
}
foo4(a);
console.log(a.y);//123

</script>
