<script type="text/javascript">
///////33333/////构造函数中的this指代通过new新创建的对象
//JS（ES5） 并没有类（class）的概念，而是使用基于原型（prototype）的继承方式 
//JS中的构造函数充当了类的角色，如果不使用 new 调用，则和普通函数一样。
//如果作为构造函数正确调用时，构造函数中的this 绑定到新创建的对象上

function Person(age)(){
	this.age=age;
}
var p=new Person(23);
p.age;//23


function Person(age)(){
	this.age=age;
	this.show=function(){
		console.log(this.age);
	}
}
var p1=new Person(23);
p1.show();

function Person(age)(){
	this.age=age;
	show=function(){
		console.log(this.age);
	}
}
var p2=new Person(23);
p2.show();//不可访问
show();//可以

function Point(x,y) {
    this.x = x;
    this.y = y;
}
var p = new Point(2,3);
console.log(p);//Point {x: 2, y: 3}

Point(5,6);
console.log(window.x,window.y);//5 6
</script>
