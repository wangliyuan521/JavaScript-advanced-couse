<script type="text/javascript">
	var a1 = 20;
var a2 = 23.4;
console.log(parseInt(a2));//23
console.log(parseFloat("23.456xy"));//23.456
console.log(parseInt === window.parseInt);//true
console.log(parseFloat === window.parseFloat);//true

console.log(Math.ceil(a2));//向上取整24
console.log(Math.floor(a2));//向下取整23
console.log(Math.round(a2));//四舍五入23
a3 = 5e2;
console.log(a3);//5*10^2=500
console.log(typeof Math);//object

var x = Number("xis021");
console.log(x);//NaN
isNaN(x);//true
console.log(typeof NaN);//number

console.log(Math.log(-1));//NaN//返回数字的自然数对
console.log(Math.acos(2));//NaN//返回数字的反余弦
console.log(NaN === NaN);//false

var y1 = 2/0;
console.log(y1);//Infinity
var y2 = -2/0;
console.log(y2);//-Infinity
isFinite(y2);//false，非有限数
isFinite(23);//true，有限数

var z1 = 1/Infinity;
console.log(z1);//0
var z2 = -1/Infinity;
console.log(z2);//-0
</script>
