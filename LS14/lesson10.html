<script type="text/javascript">
//添加访问器属性
var obj1={
    _name:"Daisy"
};
Object.defineProperty(obj1,"name",{
    get:function (){//只定义了get 特性，因此只能读不能写
        return this._name;
    }
});
console.log(obj1.name);//"Daisy"
obj1.name="jack";//只定义了getter访问器，因此写入失效
console.log(obj1.name);//"Daisy"

var obj2={
    _name:"Daisy",
    set name(val){this._name = val;},
    get name(){return this._name;}
};
Object.defineProperty(obj2,"name",{
    get:function (){
        return this._name+"_hihi";
    },
    set:function (val) {
        this._name = val+"_haha";
    }
});
console.log(obj2.name);//Daisy_hihi  调用get属性
obj2.name="jack";
console.log(obj2.name);//jack_haha_hihi  调用set属性再调用get属性

</script>
