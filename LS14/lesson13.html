<script type="text/javascript">
//批量添加属性并设置属性特性 book实例
var book={};
Object.defineProperties(book,{
    _year:{//(_year)前面的下划线表示只能通过对象方法访问的属性
        value:2004,
        writable:true //如果没写这一行会无法写入，即不能执行set操作
    },
    edition:{
        value:1,
        writable:true
    },
)
    year:{
        get:function(){
            return this._year;
        },
        set:function(newValue){
            if (newValue>2004) {
                this._year=newValue;
                this.edition+=newValue-2004;
            }
        }
    }
});
book.year=2006;


//关于Object.create的第二个属性，x是obj2的自身属性
var empty = {};
var obj2 = Object.create(empty,{
   x:{value:1}, y:{value:2,enumerable:true}
});
console.log(obj2);//Object {y: 2, x: 1}
console.log(obj2.hasOwnProperty("x"));//true
</script>
