<script type="text/javascript">
//创建对象的方法
var obj1={x:1};

var obj2=Object.create(obj1);
obj2.y=2;

var Obj3=function(){this.Z=3};
var obj3=new Obj3;

var objProto = {
    z:3
};
var obj = Object.create(objProto);
obj.x = 1;
obj.y = 2;
console.log(obj.x);//1
console.log(obj.y);//2
console.log(obj.z);//3

console.log(obj.toString);//原型链上有toString属性 调用成功

for(var k in obj){//通过for...in遍历所有原型链上的属性
    console.log(k,obj[k]);//不能遍历到toString？
}
//x 1   y 2    z 3

var obj = {
    x:1,
    y:2
};
//Object.defineProperty(obj,"x",{writable:false,value:11,enumerable:false,configurable:true});
Object.defineProperty(obj,"x",{enumerable:false});
//对象.defineProperty(对象+字符串x +属性特性：true、false)  false 为遍历不出来
for(var k in obj){
    console.log(k,obj[k]);
}
</script>
