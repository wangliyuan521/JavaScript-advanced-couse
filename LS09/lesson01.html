<script type="text/javascript">

foo();//f_2
function foo(){
    console.log("f_1");
}
function foo(){
    console.log("f_2");
}

function foo(){
    console.log("f_1");
}
function foo(){
    console.log("f_2");
}
foo();//f_2

foo();
var foo = function(){
    console.log("foo");
};//报错
var foo = function(){
    console.log("foo");
};
foo();//不报错

AA();

}

    console.log("AA_2");
};
AA();

}
var AA;

AA();

};
