<script type="text/javascript">
for (var i = 0; i < 5; i++) {
    setTimeout(function() {
        console.log(new Date, i);
    }, 1000*i);
}
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 5
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 5
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 5
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 5
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 5

//解决办法
for (var i = 0; i < 5; i++) {
    (function(j) {
        setTimeout(function() {
            console.log(new Date, j);
        }, 1000*i);
    })(i);
}
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 0
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 1

//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 3
//Mon Apr 09 2018 15:20:59 GMT+0800 (中国标准时间) 4
</script>
