<script type="text/javascript">
console.log(2&&4);//4
console.log(0&&4);//0
console.log({x:2}&&{name:"Jack"});//Object {name: "Jack"}
console.log(null&&"hello");//null
console.log({}&&"world");//world

console.log(2||4);//2
console.log(0||4);//4
console.log({x:2}||{name:"Jack"});//Object {x: 2}
console.log(null||"hello");//hello
console.log({}||"world");//Object {}

console.log((new Boolean(false))&&234);//234
console.log((new Boolean(false))||234);//Boolean {[[PrimitiveValue]]: false}


var score = 76;
if(score>90){
    console.log("优");
}else if(score>75){
    console.log("良");
}else if(score>60){
    console.log("及格");
}else{
    console.log("不及格");
}
//良
console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||"不及格");//良


</script>
