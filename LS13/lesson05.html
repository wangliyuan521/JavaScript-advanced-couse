<script type="text/javascript">
var obj = {};
obj.x = 2;//直接添加属性
console.log(obj.x);//通过.访问属性
obj.x = 5;//设置属性
console.log(obj["x"]);//通过[]访问属性
delete obj.x;//删除属性
console.log(obj.x);

//访问属性的for循环练习
var obj2 = {
    id_1:2,
    id_2:4,
    id_3:6,
    id_4:8,
    id_5:10
};
for(var i=1;i<6;i++){
		console.log(obj2["id_"+i]);//只能用中括号方式
	}

var obj={
	x1:12,
	x2:23,
	x3:34
}
for(var i=1;i<4;i++){
	console.log(obj["x"+i]);//只能用中括号方式
}

var obj3 = {};
for(var i=0;i<10;i++){
    obj3.i = i;
}//9

var obj4 = {};
for(var i=0;i<10;i++){
    obj4[i] = i;
}//9
</script>
