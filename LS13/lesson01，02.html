<script type="text/javascript">、
//对象的key值是字符串类型
//- JS对象是一种复合值：将很多值复合在一起（包括原始类型值、对象、函数） JS对象是若干无序属性的集合，可以直接通过属性名来访问对象的属性（键值对）
//函数作为某一个对象的属性时，称其为该对象的方法

	var dog={
		name:"mimi",
		age:6,
		say:function(){
			console.log(this.name+this.age+"岁了！");
		}
	};
	dog.say();

console.log(typeof Array);//function
console.log(typeof Function);//function
console.log(typeof Date);//function
console.log(typeof Number);//function
console.log(typeof String);//function
console.log(typeof Boolean);//function
console.log(typeof Math);//object
console.log(typeof JSON);//object

console.log(Object instanceof Function);//true
console.log(Object instanceof Object);//true
console.log(Boolean instanceof Function);//true
console.log(Boolean instanceof Object);//true
console.log(String instanceof Function);//true
console.log(String instanceof Object);//true
console.log(Number instanceof Function);//true
console.log(Number instanceof Object);//true
console.log(Function instanceof Function);//true
console.log(Function instanceof Object);//true
console.log(Array instanceof Function);//true
console.log(Array instanceof Object);//true
console.log(Date instanceof Function);//true
console.log(Date instanceof Object);//true
console.log(Math instanceof Function);//false
console.log(Math instanceof Object);//true
console.log(JSON instanceof Function);//false
console.log(JSON instanceof Object);//true

console.log(new Funciton() instanceof Function);//true
console.log(new(new Funciton()) instanceof Function);//false
console.log(new(new Funciton()) instanceof Object);//true

定义一个内部属性  一般在前面加下划线  _x
</script>
