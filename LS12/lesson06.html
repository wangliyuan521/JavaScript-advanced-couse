<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 	<script type="text/javascript">
	window.onload = function () {
    var btns = document.getElementsByClassName("btn");
    function closureExample(objID) {
        var ol = document.getElementById(objID);
        return function () {
            var li = document.createElement("li");
            ol.appendChild(li);
            li.innerHTML = "列表内容";
        };
    }
    var foo = closureExample("orderList");
    for(var i=0;i<3;i++){
        (function (j) {
            btns[j].onclick = function () {
                setTimeout(foo,(3*j+2)*1000);
            };
        }(i));
    }
};
</script>
</head>
<style>
    .btn{
        width: 100px;
        height: 50px;
    }
</style>
<body>
    <button class="btn">2秒</button>
    <button class="btn">5秒</button>
    <button class="btn">8秒</button>
    <ol id="orderList">

    </ol>
</body>
</html>
